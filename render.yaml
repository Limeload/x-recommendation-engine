services:
  - type: web
    name: recommendation-engine-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DEBUG
        value: "false"
      - key: USE_VECTOR_DB
        value: "false"
      - key: PYTHONUNBUFFERED
        value: "1"
